<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Marvel for Keynote - Upload your presentations to Marvel</title>
    <meta name="description" content="Marvel for Keynote is a super simple way to transform your slides into interactive prototypes">
    <meta name="keywords" content="keynote, presentation, cloud, marvel, prototyping, convert, save, export, comments, wireframing, online">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
    <body>
      <div class="github">
          <iframe src="https://ghbtns.com/github-btn.html?user=marvelapp&amp;repo=MarvelForKeynote&amp;type=watch&amp;count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
      </div>

      <a href="https://marvelapp.com/developers/" target="_blank" class="marvel-integration-badge">
  			<div>
          a
        </div>
  			<div>
  				<img class="marvel-logo" src="images/marvel-logo.svg"/>
  			</div>
  			<div>
          integration
        </div>
  		</a>

      <div class="clouds">
        <div class="cloud x1"></div>
      	<div class="cloud x2"></div>
      	<div class="cloud x3"></div>

      	<div class="cloud x5"></div>
        <div class="cloud x6"></div>
      	<div class="cloud x7"></div>
      	<div class="cloud x8"></div>
        <div class="cloud x9"></div>
        <div class="cloud x10"></div>
        <div class="cloud x11"></div>
        <div class="cloud x12"></div>
        <div class="cloud x13"></div>
      </div>

      <div class="container">
        <div class="center-element">
          <a target="_blank" href="https://itunes.apple.com/us/app/marvel-for-keynote/id1374331587?mt=12">
            <img class="screenshot" alt="Marvel for Keynote Screenshot" src="images/preview.png" srcset="images/preview@2x.png 2x">
          </a>
          <a target="_blank" href="https://itunes.apple.com/us/app/marvel-for-keynote/id1374331587?mt=12">
            <img class="download-button" alt="Mac App Store Button" src="images/mac-app-store.png" srcset="images/mac-app-store@2x.png 2x">
          </a>
        </div>
      </div>

</html>
